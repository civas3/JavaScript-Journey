<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.createElement()</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--defer - script that will not run until after the page has loaded:-->
    <!--async - script is executed asynchronously with the rest of the page (the script will be executed while the page continues the parsing)-->
    <script defer src="./js/htmlelements.js"></script>
    </script>
</head>

<body>
    <div class="header">
        <h1>Cal<span>c</span><span>o</span><span>o</span><span>l</span>ator</h1>
    </div>

    <section id="calculator">
        <div class="container">
            <div class="calculator">
                <div class="calculator-header">
                    <div class="calculator-header__screen current-operand" data-operand >
                    </div>
                </div>
                <div class="calculator-body">
                    <div class="calculator-body__brand">
                        <span>CASIO</span>
                    </div>
                    <div class="calculator-body__switch">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="calculator-footer">
                    <div class="calculator-footer__button"><button data-number>7</button></div>
                    <div class="calculator-footer__button"><button data-number>8</button></div>
                    <div class="calculator-footer__button"><button data-number>9</button></div>
                    <div class="calculator-footer__button"><button data-operation>/</button></div>
                    <div class="calculator-footer__button"><button data-number>4</button></div>
                    <div class="calculator-footer__button"><button data-number>5</button></div>
                    <div class="calculator-footer__button"><button data-number>6</button></div>
                    <div class="calculator-footer__button"><button data-operation>X</button></div>
                    <div class="calculator-footer__button"><button data-number>1</button></div>
                    <div class="calculator-footer__button"><button data-number>2</button></div>
                    <div class="calculator-footer__button"><button data-number>3</button></div>
                    <div class="calculator-footer__button"><button data-operation>+</button></div>
                    <div class="calculator-footer__button"><button data-number>0</button></div>
                    <div class="calculator-footer__button"><button data-operation>.</button></div>
                    <div class="calculator-footer__button"><button data-equals>=</button></div>
                    <div class="calculator-footer__button"><button data-operation>-</button></div>
                    <div class="calculator-footer__button"><button data-all-clear>AC</button></div>
                    <div class="calculator-footer__button"><button data-delete>DEL</button></div>

                </div>
            </div>
        </div>
    </section>
    
</body>


</html>
